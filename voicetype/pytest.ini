[pytest]
# VoiceType Test Configuration

# Default test paths
testpaths = tests

# Add markers to avoid warnings
markers =
    hardware: tests that require real hardware (microphone)
    slow: tests that take more than 5 seconds
    e2e: end-to-end integration tests

# Timeout settings (requires pytest-timeout plugin)
timeout = 60
timeout_method = thread

# Console output options
addopts = -v --tb=short

# Python file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable warnings about markers
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
