# VoiceType Configuration Example
# Copy this file to %APPDATA%/VoiceType/config.yaml

# Audio settings
audio:
  microphone_id: "default"          # Microphone ID or "default"
  language: "ru"                     # "ru" or "en"
  engine: "whisper"                  # Recognition engine
  whisper:
    model: "small"                   # "tiny", "base", "small", "medium", "large-v2", "large-v3"
    vad_threshold: 0.7               # VAD sensitivity (0.0 - 1.0)

# Output settings
output:
  mode: "keyboard"                   # "keyboard" or "clipboard"

# Hotkeys
# Toggle hotkey - one button for start/stop recording
hotkeys:
  toggle_recording: "ctrl+shift+s"

# System settings
system:
  autostart: false                   # Start with Windows
  theme: "dark"                      # "dark" or "light"

# Internal settings (not shown in UI)
internal:
  first_run: true
  window_geometry: null
